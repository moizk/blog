<div id="home">
  <ul class="posts">
    {% for post in site.posts %}
      <li>
        <h3><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h3><br>
        <span>Posted on {{ post.date | date_to_string }}</span>
      </li>
    {% endfor %}
  </ul>
</div>
